<app-admin-dashboard>
    <div class="grid grid-cols-3 gap-4">
        <div *ngFor="let rank of rankings">
            <app-card-participant [participant]="rank.member" [visible]="this.checkday==0"></app-card-participant>
        </div>  
    </div>

    <button *ngIf="this.checkday>0">add participant</button>
</app-admin-dashboard>
